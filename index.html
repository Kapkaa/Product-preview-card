<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="product-img">
        <img src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="product-content">
        <span class="product-category">p e r f u m e</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="product-btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
